<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kullan覺c覺lar</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable value="#{roleController.roles}" var="r" selection="#{roleController.role}"
                         rowKey="#{r.roleid}">
                <p:column selectionMode="single" style="width:16px;text-align:center" />
                <f:facet name="header">
                     Roller
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{r.roleid}" /> 
                </p:column>
                <p:column headerText="Rol Ad覺">
                    <h:outputText value="#{r.roleName}" />
                </p:column>
                
            </p:dataTable>
            
            <p:commandButton value="Role Ekle" onclick="PF('roleAddDialog').show();"/>
              <p:dialog header="User Ekle" widgetVar="userAddDialog" minHeight="40">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="Ad覺"/>
                    <p:inputText value="#{r.roleName}"/>
                   
                    
                    <p:commandButton value="Ekle" actionListener="#{roleController.save()}" icon="ui-icon-check" onclick="PF('roleAddDialog').hide();" update="form" />

                </h:panelGrid>
              </p:dialog>
        </h:form>
    </h:body>
</html>
